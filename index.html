<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comfy House</title>
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/69c8fca930.js" crossorigin="anonymous"></script>
    <!-- Custom CSS-->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- NAVBAR-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon"></span>
            <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="store logo" />
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!--End of NAVBAR-->
    <!--Hero-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>
    <!--End of Hero-->
    <!--Products-->
    <section class="products">
        <div class="section-title">
            <h2> Our Products</h2>
        </div>
        <div class="products-center">
            <!--Single Product-->
            <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        Add to Bag
                    </button>
                </div>
                <h3>Queen Bed</h3>
            </article>
            <!-- End Of Single Product-->
        </div>
    </section>
    <!--End Of Products-->
    <!--Cart-->
    <div class="cart-overlay">
        <div class="cart">
        <span class="close-cart">
            <i class="fas fa-window-close"></i>
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content">
            <!--Cart Item-->
            <div class="cart-item">
                <img src="./images/product-1.jpeg" alt="product" />
            <div>
            <h4>Queen Bed</h4>
            <h5>$200</h5>
            <span class="remove-item">Remove</span>
        </div>
        <div>
            <i class="fas fa-chevron-up"></i>
            <p class="item-amount">1</p>
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>
    <!-- End of Cart item-->
    </div>
    <div class="cart-footer">
        <h3>Your total:$ <span class="cart-total">0</span></h3>
        <button class="clear-cart banner-btn">clear cart</button>
    </div>
    </div>
    </div>

    <!--End Of Cart-->
    <script src="app.js"></script>
</body>

</html>
